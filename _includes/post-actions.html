        <div class="gh-post-actions">
          <span class="gh-only-acquirer">
            <a class="gh-save" href="#">Save article</a>
            &middot;
          </span>
          <a class="view-original" href="{{ page.link }}">View original</a>
          <span class="gh-not-acquirer">
            &middot;
            <a class="delete-link" href="https://github.com/{{ site.ghuser }}{{ site.baseurl }}/delete/gh-pages/{{ page.path }}">Delete</a>
            &middot;
            <a class="gh-archive" href="https://github.com/{{ site.ghuser }}{{ site.baseurl }}/edit/gh-pages/{{ page.path }}?filename={{ page.path | replace: '_posts', 'archive' }}">Archive</a>
          </span>
          &middot;
          <span class="reading-time">{% include reading-time.html text=page.content %}</span>
        </div>
