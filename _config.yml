# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

title:    Minimal GitHub Pages Jekyll
url:      https://matita.github.io
baseurl:  /min-gh-jekyll
permalink:  /link/:title

ghuser:   matita

defaults:
  -
    scope:
      path: ""
    values:
      layout: "post"
      category: "to_read"
  -
    scope:
      path: "archive"
    values:
      category: "archive"
