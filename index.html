---
layout: default
title: Home
---

<h1>Links</h1>

<div class="links">
{% for page in site.posts %}
  <a class="link" href="{{ page.link }}">
    <span class="link-title">{{ page.title }}</span>
    <span class="link-description">{{ page.description }}</span>
    <span class="link-url">{{ page.link }}</span>
    <span class="link-date">Saved on {{ page.date | date: "%Y-%m-%d" }}</span>
  </a>
{% endfor %}
</div>
