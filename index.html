---
layout: default
title: Home
---

<h1>Links</h1>

<div class="links">
{% for page in site.posts %}
  <a class="link" href="{{ page.link }}" target="_blank">
    <h3 class="link-title">{{ page.title }}</h3>
    <p class="link-description">{{ page.description }}</p>
    <p class="link-url">{{ page.link }}</p>
    <p class="link-date">Saved on {{ page.date | date: "%Y-%m-%d" }}</p>
  </a>
{% endfor %}
</div>
