---
layout: default
title: Home
---

<h1>{{ site.title }}</h1>
<p>Something</p>

<h2>Links</h2>
<div class="links">
{% for link in site.posts %}
  <a class="link" href="{{ link.link }}">
    <span class="link-title">{{ link.title }}</span>
    <span class="link-description">{{ link.description }}</span>
    <span class="link-url">{{ link.link }}</span>
  </a>
{% endfor %}
</div>
