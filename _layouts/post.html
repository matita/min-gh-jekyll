<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}

    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/post.css">
  </head>
  <body>
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        {% include post-actions.html %}
        <p>{{ page.content | strip_html | number_of_words }} words</p>
      </header>

      {{ content }}

      <footer>
        {% include post-actions.html %}
      </footer>
    </article>


    <script>
      {% include scripts/progress-bar.js %}
    </script>
  </body>
</html>
