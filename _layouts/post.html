<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}

    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/post.css">
  </head>
  <body>
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        {% include post-actions.html %}
      </header>

      {{ content }}

      <footer>
        {% include post-actions.html %}
      </footer>
    </article>


    <script>
      var d = document.createElement('div');
      d.className = 'progress-bar';
      d.style.width = '0';
      document.body.appendChild(d);

      document.onscroll = function() {
        d.style.width = (document.body.scrollTop + window.innerHeight) * 100 / document.body.scrollHeight + '%';
      }
    </script>
  </body>
</html>
